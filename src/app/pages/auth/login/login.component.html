<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center" style="height: 360px;">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" class="form-control" placeholder="Your email" #email = "ngModel" [(ngModel)] = "user.email" [ngModelOptions]="{standalone: true}"/>
                        <div [hidden] = "email.valid || email.untouched" class="error_active">Please write a correct email</div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" required minlength="6" class="form-control" placeholder="Your password" #password="ngModel" [(ngModel)] = "user.password" [ngModelOptions]="{standalone: true}"/>
                        <div [hidden] = "password.valid || password.untouched" class="error_active">Please write a correct password</div>
                      </div>
                    </div>
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button (click)="userLogin()" type="button" [disabled] = "email.invalid || password.invalid"  class="btn btn-primary btn-lg">Login</button>
                    </div>
                    
                  </form>
                  <div class="error_message" *ngIf = "error_message.length"> 
                    <i class="fa-solid fa-circle-xmark"></i> {{error_message}} 
                  </div>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
            <div style="width: 270px; display: flex; justify-content: space-between; margin: 0 auto;">
                <p>If you wasn't registered please</p><a routerLink = '/registration'> register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
